<h2 mat-dialog-title>Remove {{title}}</h2>
<mat-dialog-content class="center">{{Confirmation}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
